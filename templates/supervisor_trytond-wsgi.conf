[program:trytond_${name}-wsgi]
command=${path}bin/uwsgi ${path}bin/trytond -c ${path}etc/server-${name}-cron.cfg --pidfile ${path}trytond-${name}.pid --logconf ${path}etc/server-${name}-logs.cfg
directory=${path}
autostart=true
autorestart=true
stdout_logfile=${path}log/${name}_wsgi_supervisord.log
redirect_stderr=true
environment=PYTHONPATH='${path}trytond,TRYTOND_CONFIG='${path}etc/server-${name}.cfg'
